<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <title>Rocket Blaster</title>
    <link rel="stylesheet" href="style.css" type='text/css'>
</head>
<body>
    <button class="accelPermsButton" onclick="getAccel()">Start</button>
    
    <div class ="screen" onmouseover="onscreen()" onmouseout="offscreen()">
      
      <div class = "start_popup"  style="text-align: center;" id="restart_popup">
        <p  style="text-align: center;">This is RocketBlaster</p>
        <p style="text-align: center;">Press</p>
          <p id="popupscore" style="text-align: center;"></p>
            <button  class="button"  id="clickButton" onclick="start()">Start</button>
          </p>
          </div>


      <div class="score" id="score">
        <p ></p>
      </div>
    <div class ="rocket"></div>
    <div class ="flame"></div>
    <div class ="rock"></div>
    <div class="indicatorDot" style="left:30%; top:30%;"></div>
    <div class = "restart_popup"   id="restart_popup">
        <p   id="Lost" style="text-align: center;">You lost</p>
        <p style="text-align: center;">Your score is:</p>
          <p id="popupscore" style="text-align: center;"></p>
            <button class="button"  id="clickButton" onclick="restart()">You want to restart?</button>
          </p>
          </div>
    </div>
    <button class="shootbutton" onclick="shoot()">shoot</button>
<script  src="script.js">
</script>
</body>
</html>
